<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Transactions</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DATE</th>
                        <th>TYPE</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions" class="text-center">
                        <td>{{transaction.id}}</td>
                        <td>{{transaction.date}}</td>
                        <td>{{transaction.type}}</td>
                        <td>{{transaction.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
